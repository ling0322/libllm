name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build_ffmpeg_plugin:
    runs-on: windows-latest
    steps:
    - run: dir c:\windows\system32\vcomp140.dll
    - uses: Jimver/cuda-toolkit@v0.2.16
      id: cuda-toolkit
      with:
        cuda: '12.5.0'
        method: 'network'
        sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "thrust", "visual_studio_integration"]'
    - name: Install Go
      uses: actions/setup-go@v5.0.1
      with:
        go-version: '1.22.5'
    - run: go version
    - uses: actions/checkout@v3
    - name: Install wget
      run: choco install wget --no-progress 
    - name: Build ffmpeg
      run: cd third_party && bash install_ffmpeg.sh
    - name: Install cutlass
      run: cd third_party && bash install_cutlass.sh
    - name: Build ffmpeg plugin for Windows
      run: gcc -shared -o llmpluginffmpeg.dll
               -Isrc
               -Ithird_party/ffmpeg
               -DLIBLLM_EXPORTS
               -O2
               src/libllm/read_audio_ffmpeg.cc
               -Lthird_party/ffmpeg/libavformat
               -Lthird_party/ffmpeg/libavcodec
               -Lthird_party/ffmpeg/libavfilter
               -Lthird_party/ffmpeg/libavutil
               -Lthird_party/ffmpeg/libswresample
               -lavformat
               -lavcodec
               -lavfilter
               -lavutil
               -lswresample
               -lbcrypt
               -static
      shell: bash
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build
                 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
                 -DWITH_CUDA=ON
                 -DWITH_CUTLASS=ON
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: ${{github.workspace}}/build
    - name: Test
      run: ${{github.workspace}}\build\${{env.BUILD_TYPE}}\unittest.exe
