name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5.0.1
      with:
        go-version: '1.22.5'
    - run: go version
    - uses: actions/checkout@v3
    - name: Build ffmpeg
      run: |
        cd third_party
        choco install wget --no-progress 
        bash install_ffmpeg.sh
    - name: Build ffmpeg plugin for Windows
      run: dir && gcc -shared -o llmpluginffmpeg.dll 
               -Isrc
               -Ithird_party/ffmpeg-7.0.2
               -Lthird_party/ffmpeg-7.0.2/libavformat
               -Lthird_party/ffmpeg-7.0.2/libavcodec
               -Lthird_party/ffmpeg-7.0.2/libavfilter
               -Lthird_party/ffmpeg-7.0.2/libavutil
               -Lthird_party/ffmpeg-7.0.2/libswresample
               -lavformat
               -lavcodec
               -lavfilter
               -lavutil
               -lswresample
               -static
               src/libllm/read_audio_ffmpeg.cc
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Test
      run: ${{github.workspace}}\build\${{env.BUILD_TYPE}}\unittest.exe
